<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Contato - Clínica Vida Plena</title>
</head>
<body>
    <header>
        <h1>Contato</h1>
        <img src="imgs/header-contato.png" alt="Ilustração de contato com celular, mapa e telefone" width="100%">
    </header>
    <main>
        <h2> Fale conosco</h2>

        <h3>Telefone</h3>
        <p>
        Celular: <a href="tel:+5511999999999">(11) 99999-9999</a><br>
        WhatsApp: <a href="https://wa.me/5511999999999" target="_blank" rel="noopener">(11) 99999-9999</a>
        </p>

        <h3>Endereço</h3>
        <p>Rua Exemplo, 123 – Vila Centro – São Paulo/SP – CEP 01234-567</p>

        <h3>Como chega</h3>
        <iframe  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3656.842420210939!2d-46.6388!3d-23.5755!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59b9fdc00001%3A0x0000000000000000!2sAv.%20Paulista%2C%20São%20Paulo%20-%20SP!5e0!3m2!1spt-BR!2sbr!4v0000000000000" 
        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade"></iframe>

        <h3>Formulário de Contato</h3>
        <form action="#" method="post">
            <p>
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome" required>
            </p>
            <p>
                <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email" required>
            </p>
            <p>
                <label for="assunto">Asunto:</label><br>
                <input type="text" name="assunto" id="assunto" required>
            </p>
            <p>
                <label for="mensagem">Mensagem:</label>
                <textarea name="mensagem" name="mensagem" rows="5" required></textarea>
            </p>
            <p>
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </p>
        </form>
        <p>
            <a class="btn-voltar" href="index.html">← Voltar à Página Principal</a>
        </p>

    </main>
</body>
</html>
